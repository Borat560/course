<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .blue-box>.red-circle{
      position: relative;
      background-color: red;
      width:200px;
      height:200px;
      border-radius:50%;
      left: 250px;
      top:150px;


    }
    .blue-box{
      position: absolute;
      height:300px;
      width: 500px;
      left:200px;
      right:200px;
      top:200px;
      

      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
